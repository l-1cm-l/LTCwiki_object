<style>
.sliderArea {
	max-width: auto;
	margin: 0 ;
    max-height: auto;
    height: 75%;

}
.slick-slide {

.slick-slide img {

}
.slick-prev, .slick-next {
	z-index: 1;
}
.slick-prev:before, .slick-next:before {
	color: #000;
}
.slick-slide {
	transition: all ease-in-out .3s;
	opacity: .2;
}
.slick-active {

.slick-current {

.thumb {

}
.thumb .slick-slide {
	cursor: pointer;
    height: atuo;
    position: relative;
    text-align: center;
    align-items: start;
    display: flex;
    justify-content: center;
}
.thumb .slick-slide:hover {
	opacity: 0.7;
    height: auto;
    position: relative;
    text-align: center;
    align-items: center;
    display: flex;
    justify-content: center;
}

.thumb .slick-track {
transform:unset!important;
}

</style>

<script>
$(document).on('ready', function() {
  $('.slider_thumb').slick({
