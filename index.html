<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>alert_test</title>
</head>
<body>
&nbsp;
<script>
var sp = "メニューを開くには左上の三本線をタップしてください";
var pc = "PC";
function isSmartPhone(){
  if (navigator.userAgent.match(/iPhone|Android.+Mobile/)){
    return alert(sp);
  } else {
    return alert(pc);
  }
}
isSmartPhone();
</script>
</body>
</html>
